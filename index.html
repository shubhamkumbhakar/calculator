<body class="bg-info">

    <div class=" text-center bg-dark text-white">
        <h1 class="display-5 font-weight-bold">Basic Calculator</h1>
        <p>-Shubham Kumbhakar</p> 
    </div>
        

    <section class="text-center" id="sect">
          <div class="div" id="div1"><input type="text"></div>
          <div class="div" id="div2"><p>Sum: 290</p></div>
          <div class="div" id="di3"><button type="button">C</button></div>
          <div class="div" id="div4"><button type="button">**</button></div>
          <div class="div" id="div5"><button type="button">%</button></div>
          <div class="div" id="div6"><button type="button"><b>/</b></button></div>
          <div class="div" id="div7"><button type="button">1</button></div>
          <div class="div" id="div8"><button type="button">2</button></div>
          <div class="div" id="div9"><button type="button">3</button></div>
          <div class="div" id="div10"><button type="button"><b>X</b></button></div>
          <div class="div" id="div11"><button type="button">4</button></div>
          <div class="div" id="div12"><button type="button">5</button></div>
          <div class="div" id="div13"><button type="button">6</button></div>
          <div class="div" id="div14"><button type="button"><b>-</b></button></div>
          <div class="div" id="div15"><button type="button">7</button></div>
          <div class="div" id="div16"><button type="button">8</button></div>
          <div class="div" id="div17"><button type="button">9</button></div>
          <div class="div" id="div18"><button type="button"><b>+</b></button></div>
          <div class="div" id="div19"><button type="button">*</button></div>
          <div class="div" id="div20"><button type="button">0</button></div>
          <div class="div" id="div21"><button type="button">#</button></div>
          <div class="div" id="div22"><button type="button"><b>=</b></button></div>
         

    </section>
